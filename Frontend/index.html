<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container my-3 py-3">
        <h1>Registrese</h1>
        <div class="row">
            <div class="col-12">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="number" id="cedula" placeholder="Entre 5 y 10 caracteres">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" placeholder="Escriba su nombre">
            </div>
            <div class="col">
                <label for="apellido" class="form-label">Apellidos</label>
                <input type="text" id="apellido" placeholder="Escriba sus apellidos">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" placeholder="Escriba su dirección">
            </div>
            <div class="col">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" id="telefono" placeholder="Escriba un teléfono">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="edad" class="form-label">Edad</label>
                <input type="text" id="edad" placeholder="Mayor a 18">
            </div>
            <div class="col">
                <label for="estadoCivil" class="form-label">Estado Civil</label>
                <input type="text" id="estadoCivil" placeholder="Escriba su estado civil">
            </div>
        </div>

        <div class="row">

            <div class="col-3 my-2">
                <button onclick=Guardar() type="button" class="btn btn-success">Guardar</button>
            </div>
            <div class="col-3 my-2">
                <button onclick=Listar() type="button" class="btn btn-secondary">Listar</button>
            </div>
            <div class="col-3 my-2">
                <button onclick=Actualizar() type="button" class="btn btn-primary">Actualizar</button>
            </div>
            <div class="col-3 my-2">
                <button onclick=Borrar() type="button" class="btn btn-danger">Eliminar</button>
            </div>
            <div id="mensaje">

            </div>
        </div>
    </div>



    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
